{% extends 'app_mailing/base.html' %}

{% block content %}
  <div style="display: flex; justify-content: center;">
    <form method="post">
      {% csrf_token %}
      <h1>Подтверждение сброса пароля</h1>
      <p>Введите новый пароль:</p>
      {{ form.as_p }}
      <button type="submit" class="btn btn-success d-block mx-auto">Сбросить пароль</button>
    </form>
  </div>
{% endblock %}
