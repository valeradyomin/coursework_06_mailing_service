{% extends 'app_mailing/base.html' %}

{% load blog_tags %}

{% block content %}
<div class="card mb-3" style="max-width: 100%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{% media_tag object.preview %}" class="img-fluid rounded-start" alt="Image">
    </div>
    <div class="col-md-8">

        <ol class="list-group list-group">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <p class="card-text"><small class="text-body-secondary">Просмотры</small></p>
            </div>
            <span class="badge bg-primary rounded-pill">{{ object.views_count }}</span>
        </ol>

      <div class="card-body">
        <h4 class="card-title">{{ object.title }}</h4>
        <p class="card-text">{{ object.content }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ object.date_create }}</small></p>

        <div class="btn-group">
          <a href="{% url 'app_blog:post_list' %}" class="btn btn-sm btn-outline-primary">К списку</a>
          <a href="{% url 'app_blog:post_update' object.pk %}" class="btn btn-sm btn-outline-primary">Редактировать</a>
          <a href="{% url 'app_blog:post_delete' object.pk %}" class="btn btn-sm btn-outline-primary">Удалить</a>

        </div>


      </div>
    </div>
  </div>
</div>
{% endblock %}
